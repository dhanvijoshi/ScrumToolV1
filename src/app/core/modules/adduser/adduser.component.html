<app-header></app-header>
<div id="LoginForm">
  <div class="container login-cont">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Add User</h2>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" >

          <div class="form-group">
            <input formControlName="Name" class="form-control" id="Name" placeholder="Name" type="text" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"/>
            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
              <div *ngIf="f.Name.errors.required">Name is required</div>
          </div>
          </div>

          <div class="form-group">
            <input formControlName="Phone" class="form-control" id="Phone" placeholder="Phone Number" type="text" [ngClass]="{ 'is-invalid': submitted && f.Phone.errors }"/>
            <div *ngIf="submitted && f.Phone.errors" class="invalid-feedback">
              <div *ngIf="f.Phone.errors.required">Phone Number is required</div>
          </div>
          </div>
          
          <div class="form-group">
            <input formControlName="Email" class="form-control" id="Email" placeholder="Email" type="email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"/>
            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
              <div *ngIf="f.Email.errors.required">Email is required</div>
          </div>
          </div>

          <div class="form-group">
            <input formControlName="Address" class="form-control" id="Address" placeholder="Address" type="text" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }"/>
            <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
              <div *ngIf="f.Address.errors.required">Address is required</div>
          </div>
          </div>

          <img [src]="imageUrl"  style="width:250px; height:250px">
          <br><br>
          <input type="file" #file accept="image/*" (change)="handleFileInput($event.target.files)">
          <br><br> 

          <button class="btn btn-primary" type="submit">Add User</button>
          <button class="btn btn-primary" style="margin-left:20px;" type="submit" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
